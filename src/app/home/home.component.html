
<div class="row">
  <div class="col-12">
    <app-target [userPunten]="user.punten"></app-target>
  </div>
</div>

  <div class="row" >
    <div class="col-sm-12 col-lg-6">
      <ul class="list-group">
        <li class="list-group-item active">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="flex-fill">Uitgevoerde opdrachten</h5>
            <div class="mr-2">
              <a class="feed-link" href="javascript:void(0)" (click)="setTaskFeed(5)">5</a>
            </div>
            <div class="mr-2">
              <a class="feed-link" href="javascript:void(0)" (click)="setTaskFeed(10)">10</a>
            </div>
            <div class="mr-2">
              <a class="feed-link" href="javascript:void(0)" (click)="setTaskFeed(15)">15</a>
            </div>
          </div>
        </li>
        <li class="list-group-item" *ngFor="let feed of (takenfeed$ | async)">
          {{feed.text}}
        </li>
      </ul>
    </div>
    <div class="col-12 d-lg-none">
      <br>
      <hr/>
      <br>
    </div>
    <div class="col-sm-12 col-lg-6">
      <ul class="list-group">
        <li class="list-group-item active">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="flex-fill">Opgenomen rewards</h5>
            <div class="mr-2">
              <a class="feed-link" href="javascript:void(0)" (click)="setRewardFeed(5)">5</a>
            </div>
            <div class="mr-2">
              <a class="feed-link" href="javascript:void(0)" (click)="setRewardFeed(10)">10</a>
            </div>
            <div class="mr-2">
              <a class="feed-link" href="javascript:void(0)" (click)="setRewardFeed(15)">15</a>
            </div>
             </div>
        </li>
        <li class="list-group-item" *ngFor="let feed of (rewardFeed$ | async)">
          {{feed.text}}
        </li>
      </ul>
    </div>
  </div>
