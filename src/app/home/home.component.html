<div class="row">
  <div class="col-12">
    <div class="row">
      <div class="col-12">
        <h1>Punten: 10</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <h3>Een bak bier:</h3>
      </div>
      <div class="col-12">
        <button (click)="rewardsService.getRewardTemplates()">Get RT</button>
        <button (click)="rewardsService.getRewardTemplate('5bf4100a3e26cd1d39f3c8ee')">Get 1 Reward</button>
        <button (click)="rewardsService.addRewardTemplate('Nacht met Stef', 69, '')">Add Reward</button>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%">
              75%
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-9"></div>
  <div class="col-md-3">
    <div class="row" *ngFor="let feed of (takenfeed$ | async)">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{feed.title}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{feed.points}}</h6>
          <p class="card-text">{{feed.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
