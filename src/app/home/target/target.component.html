<div class="row" *ngIf="(targetReward.target != 0)">
  <div class="col-sm-12 col-md-5 col-lg-4">
    <h3>Uw doel: {{targetReward['title']}}</h3>
  </div>
  <div class="col-sm-12 col-md-7 col-lg-8">
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="getStyle()">
        {{getStyle()}}
      </div>
    </div>
  </div>
</div>
<div class="row" *ngIf="!(targetReward)">
  <div class="col-md-6 d-flex justify-content-center">
    <div class="loader"></div>
  </div>
</div>
