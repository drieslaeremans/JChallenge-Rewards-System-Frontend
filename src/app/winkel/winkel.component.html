<div class="row">
  <div class="col-12">
      <h1>Winkel</h1>
      <div class="col-12">
        <div class="row">
          <div class="card" *ngFor="let reward of (rewards$ | async)" style="width: 18rem;">
            <img class="card-img-top" src="https://via.placeholder.com/150x100" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{reward.title}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{reward.points}} punten</h6>
              <p class="card-text">{{reward.description}}</p>
              <a (click)="open(reward._id)" *ngIf='user.punten >= reward.points' class="card-link">Kopen</a>
              <a (click)="addTarget(reward._id)" class="card-link">Instellen als target</a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
