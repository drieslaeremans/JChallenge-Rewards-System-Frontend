<div class="row">
  <div class="col-12">
    <h4>Overzicht van alle opdrachten</h4>
    <p>Dubbelklik op een opdracht.</p>
  </div>
  <br/>
  <div class="col-md-4 list-group">
    <div *ngFor="let task of (tasks$ | async)">
      <a (click) = changeTask(task) class="list-group-item list-group-item-action">
        {{ task.title }}
        <span class="badge badge-pill float-right">{{ task.points }}</span>
      </a>
    </div>
  </div>
  <div class="col-md-8">
    <br/>
    <app-details [taak]="selectedTask$"></app-details>
  </div>
</div>
