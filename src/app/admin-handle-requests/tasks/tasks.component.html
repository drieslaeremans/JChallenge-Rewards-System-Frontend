<div class="row">
  <div class="col-sm-12 col-md-6" *ngFor="let list of (taskLijst$ | async)">
    <div class="card">
      <div class="card-header">
        {{list.user}}
      </div>
      <ul class="list-group">
        <div *ngFor="let taak of list.tasks[0]">
            <li class="list-group-item" *ngIf="taak.accepted === false">
              <div class="d-flex justify-content-between align-items-center">
                <div class="mr-2">{{taak.title}}</div>
                <div class="flex-fill">{{taak.description}} ({{taak.points}} punten)</div>
                <div class="ml-1">
                  <a href="javascript:void(0)" (click)="taskGoedkeuren(taak._id)">Goedkeuren</a>
                </div>
              </div>
            </li>
        </div>
      </ul>
    </div>
  </div>
</div>
