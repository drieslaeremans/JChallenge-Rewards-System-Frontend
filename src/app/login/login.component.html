<div class="alert alert-dismissible fade show"
     [ngClass]="alertBox.color"
     *ngIf="alertBox">
  <p [innerHTML]="alertBox.message"></p>
  <button type="button" class="close"
          (click)="authService.clearMessage();">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6 col-sm-12">
    <h4>Login</h4>
    <form #f="ngForm">
      <div class="form-group">
        <input type="email" class="form-control" name="email" id="email" placeholder="Enter email"
               required
               pattern="\S+@\S+\.\S+"
               #email="ngModel"
               [(ngModel)]="loginData.email">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
          <div *ngIf="email.errors.required">
            Email is required.
          </div>
          <div *ngIf="email.errors.pattern">
            Example: abc@google.com
          </div>
        </div>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" id="password"
               placeholder="Password (6+ characters)"
               required
               minlength="6"
               #password="ngModel"
               [(ngModel)]="loginData.password">
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
          <div *ngIf="password.errors.required">
            Password is required.
          </div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters long.
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-outline-success col-6" (click)="emailLogin(f.value, f.valid)">
        Login
      </button>
      <button type="button" class="btn btn-outline-secondary col-6">Logout</button>
    </form>
  </div>
  <div class="col-md-3"></div>
</div>
